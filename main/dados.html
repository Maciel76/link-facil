<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Background Image Example</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="personalizado.css">
    <style>
body {
     
    background-image: url('./fundo-login.jpg'); /* Caminho para a imagem */
}
/* Container de Login */
.login-container {
            display: flex;
            justify-content: center;
            align-items: center;
          
            height: 100vh;
            width: 100%;
        }

        /* Caixa de Login */
        .login-box {
            background-color: white;
            padding: 40px;
            border-radius: 10px;
            text-align: center;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
            max-width: 400px;
            width: 100%;
        }

        /* Título */
        .login-box h1 {
            background-color: #2c61c4;
            color: white;
            padding: 20px;
            border-radius: 8px 8px 0 0;
            font-size: 1.5em;
        }

        /* Ícone do Usuário */
        .login-icon img {
            width: 50px;
            margin: 20px 0;
        }

        /* Estilos do Formulário */
        form {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        input[type="text"] {
            width: 80%;
            padding: 15px;
            border: 1px solid #ccc;
            border-radius: 30px;
            margin-bottom: 20px;
            font-size: 1em;
            text-align: center;
        }

        button {
            background: linear-gradient(to right, #ff7f27, #ff5f6d);
            color: white;
            border: none;
            padding: 15px 40px;
            border-radius: 30px;
            font-size: 1em;
            cursor: pointer;
            transition: background 0.3s ease;
        }

        button:hover {
            background: linear-gradient(to right, #5abedd, #4529df);
        }

        /* Responsividade */
        @media (max-width: 768px) {
            .login-box {
                width: 90%;
                padding: 30px;
            }

            input[type="text"] {
                width: 100%;
            }
        }

    </style>
</head>
<body>
    <section>
        <!-- Icone Emporium -->
        <div class="icon-item" data-name="Emporium">
          <a href="https://emporium-vip.corp.assai.com.br/index.php?jscr=1" target="_blank">
            <img src="./IMG/emporium.png" alt="Emporium" class="icon-clickable" data-overlay="emporium-overlay">
          </a>
          <p>Emporium</p>
        </div>
      
        <!-- Icone GPA-ATIVA -->
        <div class="icon-item" data-name="GPA-ATIVA">
          <a href="https://www.gpativa.com.br/" target="_blank">
            <img src="./IMG/GPA-ATIVA.png" alt="GPA-ATIVA" class="icon-clickable" data-overlay="gpa-ativa-overlay">
          </a>
          <p>GPA-ATIVA</p>
        </div>
      
        <!-- Janela de Sobreposição para Emporium -->
        <div id="emporium-overlay" class="overlay">
          <div class="overlay-content">
            <span class="close-btn" onclick="closeOverlay('emporium-overlay')">&times;</span>
            <div class="overlay-icons">
              <a href="https://link1.com" target="_blank"><img src="./IMG/link1.png" alt="Link 1"></a>
              <a href="https://link2.com" target="_blank"><img src="./IMG/link2.png" alt="Link 2"></a>
              <a href="https://link3.com" target="_blank"><img src="./IMG/link3.png" alt="Link 3"></a>
              <!-- Adicione mais ícones conforme necessário -->
            </div>
          </div>
        </div>
      
        <!-- Janela de Sobreposição para GPA-ATIVA -->
        <div id="gpa-ativa-overlay" class="overlay">
          <div class="overlay-content">
            <span class="close-btn" onclick="closeOverlay('gpa-ativa-overlay')">&times;</span>
            <div class="overlay-icons">
              <a href="https://link4.com" target="_blank"><img src="./IMG/link4.png" alt="Link 4"></a>
              <a href="https://link5.com" target="_blank"><img src="./IMG/link5.png" alt="Link 5"></a>
              <a href="https://link6.com" target="_blank"><img src="./IMG/link6.png" alt="Link 6"></a>
              <!-- Adicione mais ícones conforme necessário -->
            </div>
          </div>
        </div>
      </section>
</body>
</html>
