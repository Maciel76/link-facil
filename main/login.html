<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Assaí</title>
    <style>
        /* Estilos Gerais */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        body {
            background-image: src('./fundo-login.jpg'); /* Substitua pelo caminho correto */

        }

        /* Container de Login */
        .login-container {
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: rgba(231, 231, 231, 0.8); /* Transparência no fundo da caixa de login */
            height: 100vh;
            width: 100%;
        }

        /* Caixa de Login */
        .login-box {
            background-color: white;
            padding: 40px;
            border-radius: 10px;
            text-align: center;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
            max-width: 400px;
            width: 100%;
        }

        /* Título */
        .login-box h1 {
            background-color: #ff7f27;
            color: white;
            padding: 20px;
            border-radius: 8px 8px 0 0;
            font-size: 1.5em;
        }

        /* Ícone do Usuário */
        .login-icon img {
            width: 50px;
            margin: 20px 0;
        }

        /* Estilos do Formulário */
        form {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        input[type="text"] {
            width: 80%;
            padding: 15px;
            border: 1px solid #ccc;
            border-radius: 30px;
            margin-bottom: 20px;
            font-size: 1em;
            text-align: center;
        }

        button {
            background: linear-gradient(to right, #ff7f27, #ff5f6d);
            color: white;
            border: none;
            padding: 15px 40px;
            border-radius: 30px;
            font-size: 1em;
            cursor: pointer;
            transition: background 0.3s ease;
        }

        button:hover {
            background: linear-gradient(to right, #ff5f6d, #ff7f27);
        }

        /* Responsividade */
        @media (max-width: 768px) {
            .login-box {
                width: 90%;
                padding: 30px;
            }

            input[type="text"] {
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="login-box">
            <h1>Seja bem-vindo(a)!</h1>
            <div class="login-icon">
                <img src="user-icon.png" alt="Ícone de Usuário">
            </div>
            <form>
                <input type="text" placeholder="DIGITE SUA MATRICULA" required>
                <button type="submit">INICIAR MINHA CONEXÃO</button>
            </form>
        </div>
    </div>
</body>
</html>
